<html>
<head><title>Term deposit</title>
<link rel='stylesheet' type='text/css' href="static\style.css">
<head>
<body>
<div class='form1'>
<h3>Bank Term Deposit Campaign</h3>
<form class="" action="/predict" method="post">
<div class='left'>
<lable>Enter your age:</lable>
<input type="number" name="age" class="size" required>
<br><br>
                 <select class="size1" name="job" required="required">
                   <option value="" selected>Job</option>
                   <option value="0">Admin</option>
                   <option value="1">Blue-collar</option>
                   <option value="2">Enterpreneur</option>
                   <option value="3">Housemaid</option>
                   <option value="4">management</option> 
                   <option value="5">retired</option>
                   <option value="6">self-employed</option>
                   <option value="7">services</option>
                   <option value="8">student</option>
                   <option value="9">technician</option> 
                   <option value="10">unemployed</option>
                   <option value="11">unknown</option>
                 </select>
<br><br>
                 <select class="size1" name="marital" required="required">
                   <option value="" selected>Mariral status</option>
                   <option value="0">divorced</option>
                   <option value="1">married</option>
                   <option value="2">single</option>
                   <option value="3">unknown</option>
                  </select>
<br><br>
                 <select class="size1" name="education" required="required">
                   <option value="" selected>Education</option>
                   <option value="0">Basic.4y</option>
                   <option value="1">Basic.6y</option>
                   <option value="2">Basic.9y</option>
                   <option value="3">High.school</option>
                   <option value="4">Illiterate</option>
                   <option value="5">Professional.course</option>
                   <option value="6">University.degree</option>
                   <option value="7">Unknown</option>
                 </select>
<br><br>

                 <select class="size1" name="default" required="required">
                   <option value="" selected>Default</option>
                   <option value="0">NO</option>
                   <option value="2">YES</option>
                   <option value="1">unknown</option>
                  </select>
<br><br>
                 <select class="size1" name="housing" required="required">
                   <option value="" selected>Housing</option>
                   <option value="0">NO</option>
                   <option value="2">Yes</option>
                   <option value="1">Unknown</option>
                  </select>
<br><br>
                 <select class="size1" name="loan" required="required">
                   <option value="" selected>Loan</option>
                   <option value="0">NO</option>
                   <option value="2">Yes</option>
                   <option value="1">Unknown</option>
                  </select>
<br><br>
                 <select class="size1" name="contact" required="required">
                   <option value="" selected>Contact</option>
                   <option value="0">Cellular</option>
                   <option value="1">Telephone</option>
                  </select>
<br><br>
                 <select class="size1" name="month" required="required">
                   <option value="" selected>Month</option>
                   <option value="5">March</option>
                   <option value="0">April</option>
                   <option value="6">May</option> 
                   <option value="4">June</option>
                   <option value="3">July</option>
                   <option value="1">August</option>
                   <option value="9">September</option>
                   <option value="8">Octobere</option> 
                   <option value="7">November</option>
                   <option value="2">December</option>
                 </select>
<br><br>
                 <select class="size1" name="day_of_week" required="required">
                   <option value="" selected>DAY</option>
                   <option value="1">Monday</option>
                   <option value="2">Tuesday</option>
                   <option value="4">Wednesday</option> 
                   <option value="3">Thursday</option>
                   <option value="0"></option>
                 </select>
<br><br>
                 <select class="size1" name="poutcome" required="required">
                   <option value="" selected>poutcome</option>
                   <option value="1">Nonexistent</option>
                   <option value="2">Failure</option>
                   <option value="3">Success</option>
                  </select>
<br><br>

</div>
<div class='right'>
<lable>Enter Duration:</lable>
<input type="number" step="any" name="duration" class="size" required>
<br><br>
<lable>Enter Emp.var.rate:</lable>
<input type="number" step="any" name="emp.var.rate" class="size" required>
<br><br>
<lable>Enter cons.price.idx:</lable>
<input type="number" step="any" name="cons.price.idx" class="size" required>
<br><br>
<lable>Enter cons.conf.idx:</lable>
<input type="number" step="any" name="cons.conf.idx" class="size" required>
<br><br>
<lable>Enter euriborn3m:</lable>
<input type="number" step="any" name="euribor3m" class="size" required>
<br><br>
<lable>Enter nr.employed:</lable>
<input type="number" step="any" name="nr.employed" class="size" required>
<br><br>
<lable>Enter Campaign:</lable>
<input type="number" step="any" name="campaign" class="size" required>
<br><br>
<lable>Enter pdays:</lable>
<input type="number" step="any" name="pdays" class="size" required>
<br><br>
<lable>Enter previous:</lable>
<input type="number" step="any" name="previous" class="size" required>
<br><br>

               <input type="submit" class="size" value="Submit"> 
               <input type="reset" class="size" value="Reset">
</div>  
</div>
</body>
</html>
